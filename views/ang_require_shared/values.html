<div id="control_values" ng-controller="ValuesCtrl">
	<form class="pure-form pure-form-stacked">
		<fieldset>
			<legend>{{title}}</legend>
			<label for="price">Price</label>
			<input type="text" name="price" ng-model="model.price"/>
			<label for="taxRate">Tax Rate</label>
			<input type="number" name="taxRate" ng-model="model.taxRate"/>
		</fieldset>
	</form>
</div>
